<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container">
            <div>    
                <div class="nav">
                    <a href="#">Gmail</a>
                    <a href="#">Images</a>
                    <div class="nav-image"><img src="images/menu.jpeg" alt="menu icon"></div>
                    <button>Sign in</button>
                </div>
                <div class="logo-area">
                    <img src="images/google.png" alt="google logo">
                </div>
                <div class="input-area">
                    <img style="opacity:70%" src="images/search.jpeg" alt="search icon">
                    <input type="text" name="" id="" autofocus>
                    <img style="cursor: pointer; width: 3%;" src="images/mic.png" alt="mic icon">
                </div>
                <div class="option-area">
                    <input type="button" name="" class="g-search" id="" value="Google Search">
                    <input type="button" name="" class="g-lucky" id="" value="I&#39;m Feeling Lucky">
                </div>
                <div class="offer-area">
                    <p>Google offered in: <a href="#">বাংলা</a></p>
                </div>
            </div>
            <div>
                <div class="footer-area">
                    <div class="footer-upper">
                        <p>Bangladesh</p>
                    </div>
                    <div class="footer-lower">
                        <div class="footer-lower-left">
                            <ul>
                                <li><a href="">About</a></li>
                                <li><a href="">Advertising</a></li>
                                <li><a href="">Business</a></li>
                                <li><a href="">How Search Works</a></li>
                            </ul>
                        </div>
                        <div class="footer-lower-right">
                            <ul>
                                <li><a href="">Privacy</a></li>
                                <li><a href="">Terms</a></li>
                                <li><a href="">Settings</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
